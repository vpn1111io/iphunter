<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP Sorgu Sistemi</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>tailwind.config={theme:{extend:{colors:{primary:'#E06C75',secondary:'#98C379'},borderRadius:{'none':'0px','sm':'4px',DEFAULT:'8px','md':'12px','lg':'16px','xl':'20px','2xl':'24px','3xl':'32px','full':'9999px','button':'8px'}}}}</script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'JetBrains Mono', monospace;
    }
    .terminal {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 2rem;
    }
    .json-key { color: #E06C75; }
    .json-value { color: #98C379; }
    .json-string { color: #61AFEF; }
    .json-number { color: #D19A66; }
    .json-boolean, .json-null { color: #C678DD; }
  </style>
</head>
<body class="p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-2xl font-bold text-primary">IP Sorgulama</h1>
    <select id="languageSelect" class="bg-[#252525] border border-[#333] text-white px-3 py-1 rounded">
      <option value="tr">Türkçe</option>
      <option value="en">English</option>
      <option value="de">Deutsch</option>
      <option value="ru">Русский</option>
      <option value="fr">Français</option>
    </select>
  </div>
  <form id="ipForm" class="flex gap-4 mb-6">
    <input id="ipInput" type="text" placeholder="IP adresi girin..." class="px-4 py-2 w-full bg-[#252525] border border-[#333] text-white rounded">
    <button type="submit" class="bg-primary hover:bg-primary/90 text-white px-4 py-2 rounded">Sorgula</button>
  </form>  <div class="flex justify-between mb-4">
    <div class="flex items-center gap-4">
      <button id="copyBtn" class="bg-[#333] hover:bg-[#444] text-white px-4 py-2 rounded">Kopyala</button>
      <button id="clearBtn" class="bg-[#333] hover:bg-[#444] text-white px-4 py-2 rounded">Temizle</button>
    </div>
    <div class="flex items-center gap-2">
      <label class="text-sm">Format:</label>
      <label class="relative inline-flex items-center cursor-pointer">
        <input type="checkbox" value="" class="sr-only peer" id="formatToggle">
        <div class="w-11 h-6 bg-gray-600 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-primary rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
        <span class="ml-2 text-sm text-white">Pretty / Raw</span>
      </label>
    </div>
  </div>  <div id="loadingIndicator" class="hidden text-center mb-4">Yükleniyor...</div>  <div id="errorContainer" class="hidden bg-red-800 text-white p-4 rounded mb-4">
    <strong>Hata:</strong> <span id="errorMessage"></span>
  </div>  <div id="resultContainer" class="terminal hidden">
    <pre id="resultOutput" class="whitespace-pre-wrap overflow-x-auto"></pre>
  </div><script>
const translations = {
  tr: { inputPlaceholder: 'IP adresi girin...', submitButton: 'Sorgula', errorEmpty: 'Lütfen IP adresi girin.', errorInvalid: 'Geçersiz IP adresi.', errorNetwork: 'Ağ hatası.', errorAPI: 'IP bilgisi alınamadı.' },
  en: { inputPlaceholder: 'Enter IP address...', submitButton: 'Lookup', errorEmpty: 'Please enter IP.', errorInvalid: 'Invalid IP.', errorNetwork: 'Network error.', errorAPI: 'Failed to fetch.' },
  de: { inputPlaceholder: 'IP-Adresse eingeben...', submitButton: 'Suchen', errorEmpty: 'Bitte IP eingeben.', errorInvalid: 'Ungültige IP.', errorNetwork: 'Netzwerkfehler.', errorAPI: 'Fehler beim Abrufen.' },
  ru: { inputPlaceholder: 'Введите IP...', submitButton: 'Поиск', errorEmpty: 'Введите IP.', errorInvalid: 'Неверный IP.', errorNetwork: 'Ошибка сети.', errorAPI: 'Ошибка получения.' },
  fr: { inputPlaceholder: 'Entrez IP...', submitButton: 'Rechercher', errorEmpty: 'Veuillez entrer IP.', errorInvalid: 'IP invalide.', errorNetwork: 'Erreur réseau.', errorAPI: 'Échec de la récupération.' }
};

const ipForm = document.getElementById('ipForm');
const ipInput = document.getElementById('ipInput');
const resultContainer = document.getElementById('resultContainer');
const resultOutput = document.getElementById('resultOutput');
const errorContainer = document.getElementById('errorContainer');
const errorMessage = document.getElementById('errorMessage');
const loadingIndicator = document.getElementById('loadingIndicator');
const copyBtn = document.getElementById('copyBtn');
const clearBtn = document.getElementById('clearBtn');
const formatToggle = document.getElementById('formatToggle');
const langSelect = document.getElementById('languageSelect');

let currentLang = 'tr';
applyLang(currentLang);

langSelect.addEventListener('change', () => {
  currentLang = langSelect.value;
  applyLang(currentLang);
});

function applyLang(lang) {
  const t = translations[lang];
  ipInput.placeholder = t.inputPlaceholder;
  ipForm.querySelector('button').textContent = t.submitButton;
}

ipForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const t = translations[currentLang];
  const ip = ipInput.value.trim();
  if (!ip) return showError(t.errorEmpty);
  if (!/^((25[0-5]|2[0-4]\d|1\d\d|[1-9]?\d)(\.|$)){4}$/.test(ip)) return showError(t.errorInvalid);

  errorContainer.classList.add('hidden');
  resultContainer.classList.add('hidden');
  loadingIndicator.classList.remove('hidden');

  try {
    const res = await fetch(`https://ipapi.co/${ip}/json/`);
    const data = await res.json();
    loadingIndicator.classList.add('hidden');

    if (!data || data.error || !data.ip) return showError(t.errorAPI);

    const pretty = formatToggle.checked;
    resultOutput.innerHTML = pretty ? `{
  <span class="json-key">"ip"</span>: <span class="json-string">"${data.ip}"</span>,
  <span class="json-key">"country_name"</span>: <span class="json-string">"${data.country_name}"</span>,
  <span class="json-key">"region"</span>: <span class="json-string">"${data.region}"</span>,
  <span class="json-key">"city"</span>: <span class="json-string">"${data.city}"</span>,
  <span class="json-key">"postal"</span>: <span class="json-string">"${data.postal}"</span>,
  <span class="json-key">"latitude"</span>: <span class="json-number">${data.latitude}</span>,
  <span class="json-key">"longitude"</span>: <span class="json-number">${data.longitude}</span>,
  <span class="json-key">"timezone"</span>: <span class="json-string">"${data.timezone}"</span>,
  <span class="json-key">"asn"</span>: <span class="json-string">"${data.asn}"</span>,
  <span class="json-key">"org"</span>: <span class="json-string">"${data.org}"</span>
}` : JSON.stringify(data);
    resultContainer.classList.remove('hidden');
  } catch {
    loadingIndicator.classList.add('hidden');
    showError(t.errorNetwork);
  }
});

function showError(msg) {
  errorMessage.textContent = msg;
  errorContainer.classList.remove('hidden');
  resultContainer.classList.add('hidden');
}

copyBtn.addEventListener('click', () => {
  const temp = document.createElement('textarea');
  temp.value = resultOutput.innerText;
  document.body.appendChild(temp);
  temp.select();
  document.execCommand('copy');
  document.body.removeChild(temp);
  copyBtn.textContent = 'Kopyalandı';
  setTimeout(() => copyBtn.textContent = 'Kopyala', 2000);
});

clearBtn.addEventListener('click', () => {
  ipInput.value = '';
  resultContainer.classList.add('hidden');
  errorContainer.classList.add('hidden');
});
</script></body>
</html>
